<!DOCTYPE html>
<html lang="en">
  <head>
    <meta clarset="UFT-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform.</p>
    <form id="survey-form">
      <label id="name-label">Name <br><input id="name" name="name" type="text" placeholder="Enter your name" required></input></label><br>
      <label id="email-label">Email <br><input id="email" name="email" type="email" placeholder="Enter your email" required></input></label><br>
      <label id="number-label">Age(optional) <br><input id="number" name="number" type="number" min=10 max=130 placeholder="Age" required></input></label><br>
      <label for="role">Which option best describes your current role?<br>
        <select id="role" name="role">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </label><br>
      <label>Would you recommend freeCodeCamp to a friend?<br>
        <input type="radio" name="advice" value="1"/> Definitely
        <input type="radio" name="advice"  value="2"/> Maybe
        <input type="radio" name="advice" value="3"/> Not sure
      </label><br>
      <label for="dropdown">What is your favorite feature of freeCodeCamp?<br>
        <select id="dropdown" name="feature">
          <option value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
      </label><br>
      <label for="advice">What would you like to see improved? (Check all that apply)<br>
        <input id="advice" type="checkbox" value="Front-end Projects">Front-end Projects</input><br>
        <input id="advice" type="checkbox" value="Back-end Projects">Back-end Projects</input><br>
        <input id="advice" type="checkbox" value="Data Visualization">Data Visualization</input><br>
        <input id="advice" type="checkbox" value="Challenges">Challenges</input><br>
        <input id="advice" type="checkbox" value="Open Source Community">Open Source Community</input><br>
        <input id="advice" type="checkbox" value="Gitter help rooms">Gitter help rooms</input><br>
        <input id="advice" type="checkbox" value="Videos">Videos</input><br>
        <input id="advice" type="checkbox" value="City Meetups">City Meetups</input><br>
        <input id="advice" type="checkbox" value="Wiki">Wiki</input><br>
        <input id="advice" type="checkbox" value="Forum">Forum</input><br>
        <input id="advice" type="checkbox" value="Additional Courses">Additional Courses</input><br>
      </label><br>
      <label for="hi">Any comments or suggestions?<br>
        <textarea id="hi" placeholder="Enter your comment here..."></textarea>
      </label><br>
      <input id="submit" type="submit" value="Submit"/>
    </form>
  </body>
</html>
